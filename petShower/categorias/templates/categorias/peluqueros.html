{% extends "categorias/index.html" %}


{% block titulo %}
<h1 class="display-5 fw-bolder text-white mb-2">Peluqueros</h1>
<p class="lead text-white-50 mb-4">Profesionales que cuidan a tus mascotas</p>                               
{% endblock titulo %}


{% block contenido %}


<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
    {% for p in peluqueros_list  %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.nombre }}</td>
            <td>{{ p.apellido }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock contenido %}
